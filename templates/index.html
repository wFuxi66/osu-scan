<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>osu!scan</title>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='favicon.png') }}">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1a1a2e;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            background: #16213e;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            max-width: 400px;
            width: 100%;
        }

        .logo {
            max-width: 200px;
            /* Adjust size as needed */
            margin-bottom: 20px;
        }

        h1 {
            display: none;
            /* Hide text h1 */
            margin-bottom: 20px;
            color: #ff66aa;
        }

        input[type="text"] {
            padding: 12px;
            width: 250px;
            border-radius: 6px;
            border: 1px solid #0f3460;
            background: #0f3460;
            color: white;
            font-size: 16px;
        }

        button {
            padding: 12px 24px;
            background-color: #e94560;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
            margin-left: 10px;
        }

        button:hover {
            background-color: #ff2e63;
        }

        .error {
            color: #ff6b6b;
            margin-top: 15px;
        }

        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #e94560;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            display: none;
            margin: 20px auto;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .info {
            color: #4facfe;
            margin-top: 15px;
            font-size: 14px;
        }

        /* New styles for mode selection and progress */
        .mode-selection {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 20px;
            text-align: left;
            padding-left: 50px;
            /* Adjust as needed for alignment */
        }

        .mode-selection label {
            display: flex;
            align-items: center;
            cursor: pointer;
        }

        .mode-selection input[type="radio"] {
            margin-right: 10px;
            appearance: none;
            width: 18px;
            height: 18px;
            border: 2px solid #e94560;
            border-radius: 50%;
            outline: none;
            transition: background 0.2s;
        }

        .mode-selection input[type="radio"]:checked {
            background-color: #e94560;
            border-color: #e94560;
        }

        .mode-selection input[type="radio"]:checked::before {
            content: '';
            display: block;
            width: 10px;
            height: 10px;
            margin: 2px;
            border-radius: 50%;
            background: #fff;
        }

        .mode-selection span {
            font-size: 16px;
            color: #fff;
        }

        .hidden {
            display: none !important;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #e94560;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 20px auto 10px auto;
        }

        #progress p {
            margin-bottom: 15px;
            font-size: 16px;
            color: #4facfe;
        }

        .cancel-btn {
            background-color: #666;
            margin-left: 0;
        }

        .cancel-btn:hover {
            background-color: #888;
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('scanForm');
            const progressDiv = document.getElementById('progress');
            const statusText = document.getElementById('status-text');
            const scanBtn = document.getElementById('scanBtn');
            const cancelBtn = document.getElementById('cancelBtn');

            let currentJobId = null;
            let isCancelled = false;
            let pollInterval = null;

            if (form) {
                form.addEventListener('submit', async (e) => {
                    e.preventDefault();

                    const usernameInput = document.getElementById('username-input');
                    const username = usernameInput ? usernameInput.value : '';
                    const modeInput = document.querySelector('input[name="mode"]:checked');
                    const mode = modeInput ? modeInput.value : 'gd';

                    if (!username) {
                        alert("Please enter a username or ID");
                        return;
                    }

                    // Reset UI
                    scanBtn.disabled = true;
                    progressDiv.classList.remove('hidden');
                    statusText.textContent = "Initializing...";
                    isCancelled = false;
                    cancelBtn.disabled = false;
                    cancelBtn.textContent = "Cancel Scan";

                    if (pollInterval) clearInterval(pollInterval);

                    try {
                        const formData = new FormData();
                        formData.append('username', username);
                        formData.append('mode', mode);

                        const startRes = await fetch('/api/start_scan', {
                            method: 'POST',
                            body: formData
                        });

                        const startData = await startRes.json();

                        if (startData.error) {
                            alert(startData.error);
                            resetUI();
                            return;
                        }

                        currentJobId = startData.job_id;
                        pollStatus(currentJobId);

                    } catch (err) {
                        console.error(err);
                        alert("Network error starting scan.");
                        resetUI();
                    }
                });
            }

            if (cancelBtn) {
                cancelBtn.addEventListener('click', async () => {
                    if (!currentJobId) return;

                    if (confirm("Stop the current scan?")) {
                        statusText.textContent = "Cancelling...";
                        cancelBtn.disabled = true;
                        isCancelled = true;

                        if (pollInterval) clearInterval(pollInterval);

                        try {
                            await fetch(`/api/cancel_scan/${currentJobId}`, { method: 'POST' });
                        } catch (e) {
                            console.error("Cancel failed", e);
                        } finally {
                            setTimeout(() => {
                                if (isCancelled) {
                                    statusText.textContent = "Scan cancelled.";
                                    resetUI();
                                }
                            }, 1000);
                        }
                    }
                });
            }

            function pollStatus(jobId) {
                if (isCancelled) return;

                pollInterval = setInterval(async () => {
                    if (isCancelled) {
                        clearInterval(pollInterval);
                        resetUI();
                        return;
                    }

                    try {
                        const res = await fetch(`/api/status/${jobId}`);
                        if (res.status === 404) {
                            clearInterval(pollInterval);
                            alert("Job lost.");
                            resetUI();
                            return;
                        }

                        const data = await res.json();

                        if (data.status === 'running') {
                            statusText.textContent = data.message;
                        } else if (data.status === 'done') {
                            clearInterval(pollInterval);
                            window.location.href = `/results_view/${jobId}`;
                        } else if (data.status === 'cancelled') {
                            clearInterval(pollInterval);
                            statusText.textContent = "Scan cancelled.";
                            setTimeout(resetUI, 1500);
                        } else if (data.status === 'error') {
                            clearInterval(pollInterval);
                            alert("Error: " + data.error);
                            resetUI();
                        }

                    } catch (err) {
                        console.warn("Polling error:", err);
                    }
                }, 1000);
            }

            function resetUI() {
                if (scanBtn) scanBtn.disabled = false;
                if (progressDiv) progressDiv.classList.add('hidden');
                currentJobId = null;
                isCancelled = false;
                if (pollInterval) {
                    clearInterval(pollInterval);
                    pollInterval = null;
                }
            }
        });
    </script>
</head>

<body>
    <div class="container">
        <img src="{{ url_for('static', filename='logo.png') }}" alt="osu!scan" class="logo">
        <h1>osu!scan</h1>
        <p>Scan your GDers & Nominators</p>
        <form id="scanForm">
            <input type="text" id="username-input" name="username" placeholder="Username or ID" required>

            <!-- Mode Selection -->
            <div class="mode-selection">
                <label>
                    <input type="radio" name="mode" value="gd" checked>
                    <span>Find my Guest Diffs</span>
                </label>
                <label>
                    <input type="radio" name="mode" value="nominators">
                    <span>Find my Nominators</span>
                </label>
                <label>
                    <input type="radio" name="mode" value="bn">
                    <span>BN Scanner</span>
                </label>
            </div>

            <button type="submit" id="scanBtn">Start Scan</button>
        </form>

        <div id="progress" class="hidden">
            <div class="spinner"></div>
            <p id="status-text">Starting scan...</p>
            <button id="cancelBtn" class="cancel-btn">Cancel Scan</button>
        </div>

        <div style="margin-top: 40px; font-size: 12px; color: #666;">
            Made by <a href="https://osu.ppy.sh/users/24230576"
                style="color: #ff66aa; text-decoration: none;">Fuxi66</a>
        </div>
    </div>
</body>

</html>
