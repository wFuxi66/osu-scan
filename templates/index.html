<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>osu!scan</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1a1a2e;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            background: #16213e;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
        }

        h1 {
            margin-bottom: 20px;
            color: #ff66aa;
        }

        input[type="text"] {
            padding: 12px;
            width: 250px;
            border-radius: 6px;
            border: 1px solid #0f3460;
            background: #0f3460;
            color: white;
            font-size: 16px;
        }

        button {
            padding: 12px 24px;
            background-color: #e94560;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
            margin-left: 10px;
        }

        button:hover {
            background-color: #ff2e63;
        }

        .error {
            color: #ff6b6b;
            margin-top: 15px;
        }

        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #e94560;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            display: none;
            margin: 20px auto;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .info {
            color: #4facfe;
            margin-top: 15px;
            font-size: 14px;
        }
    </style>
    <script>
        function showLoader() {
            document.getElementById('loader').style.display = 'block';
            document.getElementById('info').style.display = 'block';
            document.getElementById('search-btn').disabled = true;
            document.getElementById('nom-btn').disabled = true;
        }
    </script>
</head>

<body>
    <div class="container">
        <h1>osu!scan</h1>
        <p>Scan your GDers & Nominators</p>
        <form action="/search" method="post" onsubmit="showLoader()">
            <input type="text" name="username" placeholder="Username or ID" required>
            <br><br>
            <button type="submit" name="mode" value="gd" id="search-btn">Scan GDers</button>
            <button type="submit" name="mode" value="nominators" id="nom-btn" style="background-color: #4facfe;">Scan
                Nominators</button>
        </form>
        <div id="loader" class="loader"></div>
        <div id="info" class="info" style="display:none;">Scanning... This may take a few minutes. Check the terminal
            for progress.</div>
        {% if error %}
        <div class="error">{{ error }}</div>
        {% endif %}
    </div>
</body>

</html>
