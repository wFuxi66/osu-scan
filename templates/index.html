<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>osu!scan</title>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='favicon.png') }}">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #121212;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            background-color: #1e1e1e;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            max-width: 400px;
            width: 100%;
        }

        .logo {
            max-width: 200px;
            /* Adjust size as needed */
            margin-bottom: 20px;
        }

        h1 {
            display: none;
            /* Hide text h1 */
            margin-bottom: 20px;
            color: #ff66aa;
        }

        input[type="text"] {
            padding: 12px;
            width: 250px;
            border-radius: 6px;
            border: 1px solid #0f3460;
            background: #0f3460;
            color: white;
            font-size: 16px;
        }

        button {
            padding: 12px 24px;
            background-color: #e94560;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
            margin-left: 10px;
        }

        button:hover {
            background-color: #ff2e63;
        }

        .error {
            color: #ff6b6b;
            margin-top: 15px;
        }

        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #e94560;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            display: none;
            margin: 20px auto;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .info {
            color: #4facfe;
            margin-top: 15px;
            font-size: 14px;
        }
    </style>
    <script>
        async function startScan(mode) {
            const username = document.getElementById('username-input').value;
            if (!username) {
                alert("Please enter a username or ID");
                return;
            }

            // UI
            const loader = document.getElementById('loader');
            const info = document.getElementById('info');
            const btn1 = document.getElementById('search-btn');
            const btn2 = document.getElementById('nom-btn');
            const errorDiv = document.getElementById('error-msg');

            if (errorDiv) errorDiv.style.display = 'none';

            loader.style.display = 'block';
            info.style.display = 'block';
            info.innerText = 'Starting...';
            btn1.disabled = true;
            btn2.disabled = true;

            // 1. Start Job
            const formData = new FormData();
            formData.append('username', username);
            formData.append('mode', mode);

            try {
                const response = await fetch('/api/start_scan', { method: 'POST', body: formData });
                const data = await response.json();

                if (data.error) {
                    throw new Error(data.error);
                }

                const jobId = data.job_id;
                pollStatus(jobId);

            } catch (e) {
                stopLoading(e.message);
            }
        }

        function pollStatus(jobId) {
            const info = document.getElementById('info');

            const interval = setInterval(async () => {
                try {
                    const res = await fetch(`/api/status/${jobId}`);
                    const status = await res.json();

                    if (status.status === 'running') {
                        info.innerText = status.message;
                    } else if (status.status === 'done') {
                        clearInterval(interval);
                        window.location.href = `/results_view/${status.result_id}`;
                    } else if (status.status === 'error') {
                        clearInterval(interval);
                        stopLoading(status.error);
                    }
                } catch (e) {
                    clearInterval(interval);
                    stopLoading("Network error");
                }
            }, 1000);
        }

        function stopLoading(msg) {
            document.getElementById('loader').style.display = 'none';
            document.getElementById('search-btn').disabled = false;
            document.getElementById('nom-btn').disabled = false;
            const info = document.getElementById('info');
            info.style.display = 'block';
            info.innerText = "Error: " + msg;
            info.style.color = '#ff6b6b';
        }
    </script>
</head>

<body>
    <div class="container">
        <img src="{{ url_for('static', filename='logo.png') }}" alt="osu!scan" class="logo">
        <h1>osu!scan</h1>
        <p>Scan your GDers & Nominators</p>
        <div>
            <input type="text" id="username-input" name="username" placeholder="Username or ID" required>
            <br><br>
            <button id="search-btn" onclick="startScan('gd')">Scan GDers</button>
            <button id="nom-btn" onclick="startScan('nominators')" style="background-color: #4facfe;">Scan
                Nominators</button>
        </div>
        <div id="loader" class="loader"></div>
        <div id="info" class="info" style="display:none; font-family: monospace; font-weight: bold;"></div>
        <div id="error-msg" class="error" style="display:none;"></div>

        <div style="margin-top: 40px; font-size: 12px; color: #666;">
            Made by <a href="https://osu.ppy.sh/users/24230576"
                style="color: #ff66aa; text-decoration: none;">Fuxi66</a>
        </div>
    </div>
</body>

</html>
